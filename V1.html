<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Moderne Testseite</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 480px;
      background-color: #000;
      border: 2px solid #fff;
      box-sizing: border-box;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      flex: 1 1 calc(50% - 20px);
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      background-color: #fff;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .box.inverse {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box inverse">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box inverse">Box 4</div>
  </div>
</body>
</html>
